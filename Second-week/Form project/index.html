<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="section" id="first">
            <h2>Civilite</h2>
            <div class="text" id="first-text">
                <input type="radio" name="mademoiselle" id="mademoiselle">
                <label for="madememoiselle">Madememoiselle</label>
                <input type="radio" name="madame" id="madame">
                <label for="madame">madame</label>
                <input type="radio" name="monsieur" id="monsieur">
                <label for="monsieur">Monsieur</label>
            </div>
        </div>
        <div class="section" id="second">
            <label for="name"><h2>Nom/Prenom</h2></label>
            <div class="text" id="second-text">
                <input type="text"  name="name" id="name" placeholder="Nom, Prenom">
            </div>
        </div>
        <div class="section" id="third">
            <label for="country"><h2>Pays</h2></label>
            <div class="text" id="third-text">
                <select name="country" id="country">
                    <option value="france">France</option>
                    <option value="united-states">Etas-Unis</option>
                    <option value="spain">Espange</option>
                    <option value="germany">Allemange</option>
                </select>
            </div>
        </div>
        <div class="section" id="fourth">
            <label for="adress"><h2>Adresse</h2></label>
            <div class="section" id="fifth">

            </div>
        </div>
    </form>
</body>
</html>
